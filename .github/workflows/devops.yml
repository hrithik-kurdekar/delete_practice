name: DevOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  TEST:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: app_data
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d app_data"
          --health-interval 10s
          --health-timeout 30s
          --health-retries 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          sparse-checkout: backend/**
          sparse-checkout-cone-mode: false

      - name: Setting Up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pip'

      - name: Running Pytests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://admin:secret@localhost:5432/app_data
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt fi
          python -m pytest --maxfail=1 --junitxml=test_report.xml

      - name: Uploading Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Pytest Report
          path: ./backend/test_report.xml
          
        
